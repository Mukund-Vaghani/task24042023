<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Login</title>
</head>


<body onload="loadInitial()">
    <div class="d-flex align-items-center justify-content-center mt-5 ">
        <div class="border border-secondary-subtle p-5">
            <label for="email">Email</label>
            <input type="email" class="form-control w-100" name="email" id="email">
            <label for="password">Password</label>
            <input type="password" class="form-control w-100" name="password" id="password">
            <button type="button" class="btn btn-primary m-2"
            onclick="loginUser(document.getElementById('email').value, document.getElementById('password').value)">Login</button>
            <button type="button" class="btn btn-secondary m-1" onclick="signup()">Signup</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        function loginUser(email, passwd) {
            alert(email + " " + passwd);

            $.ajax({
                type: 'POST',
                url: 'http://localhost:8203/login',
                headers: { 'Content-Type': 'application/json' },
                data: JSON.stringify({ email: email, passwd: passwd }),
                success: (e) => {
                    alert(JSON.stringify(e));
                    localStorage.setItem('user', e.data.token);
                    window.location.href = 'home.html';
                }
            })

        }
    </script>
    <script>
        function loadInitial() {
            let user = localStorage.getItem('user');


            if (user) {
                window.location.href = 'home.html'
            }
        }

        function signup() {
            window.location.href = 'signup.html';
        }
    </script>

</body>

</html>
