<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
    <title>Home</title>
    <style>
        #customers {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #customers td,
        #customers th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #customers tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #customers tr:hover {
            background-color: #ddd;
        }

        #customers th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #04AA6D;
            color: white;
        }
    </style>
</head>


<body onload="listing(), loadInitial()">
    <center>
        <h1>Welcome to the Home Page</h1>
    </center>
    <hr>
    <div class="m-2">
        <label>
            <input type="search" class="form-control" name="search" placeholder="search here.." id="search"
                oninput="search(document.getElementById('search').value)">
        </label>
        <button class="btn btn-danger float-end" onclick="logout()">Logout</button>
    </div>

    <div class="m-2">
        <table id="customers">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Role</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Gender</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
    <script>
        function listing() {
            $.ajax({
                type: 'GET',
                url: 'http://localhost:8203/listing',
                header: { 'Content-Type': 'application/json' },
                success: (e) => {
                    var user = localStorage.getItem('user');
                    var id = window.atob(user);

                    // e.forEach((element, index) => {
                    // if(element.email != id){
                    //     $('#customers').DataTable({
                    //         data: element,
                    //         columns: [
                    //             { data: 'id' },
                    //             { data: 'role' },
                    //             { data: 'first_name' },
                    //             { data: 'last_name' },
                    //             { data: 'email' },
                    //             { data: 'gender' },
                    //         ]                            
                    //     })
                    // }else{
                    //     return null;
                    // }
                    // })
                    e.forEach((element, index) => {
                        if (element.email != id) {
                            $("#tbody").append(`<tr><td>${element.id}</td> <td>${element.role}</td> <td>${element.first_name}</td> <td>${element.last_name}</td> <td>${element.email}</td><td>${element.gender}</td></tr>`)
                        } else {
                            return null;
                        }
                    });
                }
            })
        }

        function search(search) {
            // console.log(search);
            var token = localStorage.getItem('user');
            var decode = window.atob(token);
            $.ajax({
                type: 'POST',
                url: 'http://localhost:8203/search',
                headers: { 'Content-Type': 'application/json' },
                data: JSON.stringify({ search: search, token: decode }),
                success: (e) => {
                    $('#tbody').html('');
                    var user = localStorage.getItem('user');
                    var id = window.atob(user);
                    e.forEach((element, index) => {
                        if (element.email != id) {
                            $("#tbody").append(`<tr><td>${element.id}</td> <td>${element.role}</td> <td>${element.first_name}</td> <td>${element.last_name}</td> <td>${element.email}</td><td>${element.gender}</td></tr>`)
                        } else {
                            return null;
                        }
                    });
                }
            })
        }

        function logout() {
            swal({
                title: "Are you sure?",
                text: "You want to logout ?",
                icon: "warning",
                buttons: true,
                dangerMode: true,
            }).then((willDelete) => {
                if (willDelete) {
                    swal("Poof! Your logout!", {
                        icon: "success",
                    });
                    localStorage.removeItem('user');
                    window.location.href = 'index.html'
                } else {
                    swal("Your account is safe!");
                }
            });
        }

        // function deleteUser(id) {
        //     var token = localStorage.getItem('user');
        //     var decode = window.atob(token);
        //     $.ajax({
        //         type: 'POST',
        //         url: 'http://localhost:8203/delete',
        //         headers: { 'Content-Type': 'application/json' },
        //         data: JSON.stringify({ id: id, email: decode }),
        //         success: (e) => {
        //             window.location.href = 'home.html'
        //         }
        //     })
        // }
    </script>
    <script>
        function loadInitial() {
            var user = localStorage.getItem('user');
            if (!user) {
                window.location.href = 'index.html'
            }
        }
    </script>
</body>


</html>
